<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
    <title>Game Finder</title>
</head>
<body>
    <div id="login-page">
        <img class="logo-gamefinder" src="../assets/img/logo-darkmode.svg" alt="Game Finder"/>
        <div class="login-container">
            <h2>Welcome! Log in or register</h2>
            <h3>Log in to find the games you're looking for!</h3>
            <form>
                <div class="email">
                    <input type="email" placeholder="Email">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                    <img src="../assets/img/see-password.svg" alt="See password">
                </div>
                <div class="checkbox-box">
                    <input type="checkbox"> 
                    <a class="checkbox-text">Remember me</a>
                    <a class="link-color" href="#">Forgot password?</a>
                </div>  
            </form>   
            <button class="login-button">Log In</button>
            <div class="register">
                <a>Not registered yet?</a>
                <a class="link-color" href="#">Register now</a> 
            </div>
            <div class="division">
                <div class="division-one"></div>
                <a>or</a>
                <div class="division-two"></div>
            </div>
            <div class="login-apps">
                <button class="login-fb">
                    <img class="fb-icon" src="../assets/img/facebook-icon.svg" alt="Facebook">
                    Login with Facebook
                </button>
                <button class="login-tw">
                    <img class="tw-icon" src="../assets/img/twitter-icon.svg" alt="Twitter">
                    Login with Twitter
                </button>
                <button class="login-go">
                    <img class="go-icon" src="../assets/img/google-icon.svg" alt="Google">
                    Login with Google
                </button>
                

            </div>
        </div>
    </div>
</body>
</html>
