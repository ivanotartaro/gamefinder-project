<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder</title>

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="main-page">
        <header class="main-menu">
            <img class="logo-gamefinder" src="../assets/img/logo-darkmode.svg" alt="Game Finder">
            <div class="search-bar">
                <img class="search-icon" src="../assets/img/search.svg" alt="search">
                <input type="text" placeholder="Search games...">
            </div>
            <div class="account">
                <a class="log-out" href="#">Log out</a>
                <div class="account-menu"></div>
                    <div class="account-box"></div>
            </div>
        </header>    
        <div class="sub-menu">
            <h1>New and trending</h1>
            <p>Based on player counts and release date</p>
        </div>    

        <div class="wrapper">
            <nav class="nav-menu">
                <ul class="list-one">
                    <li><a class="title-txt" href="#">Home</a></li>
                    <li><a class="title-txt" href="#">Reviews</a></li>
                    <li><a class="title-txt" href="#">New Releases</a></li>
                </ul>
                <ul class="list-two">
                    <li>
                        <img src="../assets/img/star.svg" alt="test">
                        <a class="normal-txt" href="#">This week</a>
                    </li>
                    <li>
                        <img src="../assets/img/calendar.svg" alt="test">
                        <a class="normal-txt" href="#">This month</a>
                    </li>
                    <li>
                        <img src="../assets/img/clock.svg" alt="test">
                        <a class="normal-txt" href="#">Coming soon</a>
                    </li>
                </ul>
                <ul class="list-three">
                    <li class="title-txt">Popular</li>
                    <li>
                        <img src="../assets/img/se.svg" alt="test">
                        <a class="normal-txt" href="#">Last searches</a>
                    </li>
                    <li>
                        <img src="../assets/img/like.svg" alt="test">
                        <a class="normal-txt" href="#">Best of the year</a>
                    </li>
                </ul>
            </nav>

            <div id="container" class="container">
            </div>
        </div>
    </div>
</body>
</html>
