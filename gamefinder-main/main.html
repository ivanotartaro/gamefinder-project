<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="test.css">

    <script type="text/javascript" src="main.js" defer></script>
    <script type="text/javascript" src="display.js" defer></script>

    <title>Game Finder</title>
</head>

<body>
    <div class="backpage">
        <div class="backmenu"></div>
        <div id="main-page" class="main-page">
            <header class="main-menu">
                <img class="logo-gamefinder" src="../assets/img/logo-darkmode.svg" alt="Game Finder">
                <div class="search-bar">
                    <img class="search-icon" src="../assets/img/search.svg" alt="search">
                    <div class="search-wrapper">
                        <input name="search-filter" type="text" placeholder="Search games...">
                        <ul class="search-results">

                        </ul>
                    </div>
                </div>
                <div class="account">
                    <a class="log-out" href="#">Log out</a>
                    <div class="account-menu"></div>
                    <div class="account-box"></div>
                </div>
            </header>
            <div class="sub-menu">
                <div class="main-title">
                    <h1>New and trending</h1>
                    <h2>Based on player counts and release date</h2>
                </div>
                <div class="btn-container">
                    <div class="darkmode">
                        <p class="dm-text">Dark mode</p>
                        <img class="switch" src="../assets/functionality/on.svg" alt="">
                    </div>
                    <div class="visual">
                        <img class="small-card-view" src="../assets/functionality/thumbnails-active.svg" alt="">
                        <img class="big-card-view" src="../assets/functionality/gallery-disabled.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <nav class="nav-menu">
                    <ul class="list-one">
                        <li><a class="title-txt" href="#">Home</a></li>
                        <li><a class="title-txt" href="#">Reviews</a></li>
                        <li><a class="title-txt" href="#">New Releases</a></li>
                    </ul>
                    <ul class="list-two">
                        <li>
                            <img src="../assets/img/star.svg" alt="">
                            <a class="normal-txt" href="#">This week</a>
                        </li>
                        <li>
                            <img src="../assets/img/calendar.svg" alt="">
                            <a class="normal-txt" href="#">This month</a>
                        </li>
                        <li>
                            <img src="../assets/img/clock.svg" alt="">
                            <a class="normal-txt" href="#">Coming soon</a>
                        </li>
                    </ul>
                    <ul class="list-three">
                        <li class="title-txt">Popular</li>
                        <li>
                            <img src="../assets/img/se.svg" alt="">
                            <a class="normal-txt" href="./gamefinder-last-searches/last-searches.html">Last searches</a>
                        </li>
                        <li>
                            <img src="../assets/img/best.svg" alt="">
                            <a class="normal-txt" href="#">Best of the year</a>
                        </li>
                    </ul>
                </nav>
                <div id="container" class="container small-card-grid">

                    <!-- SMALL CARD -->

                    <template id="game-template-small">
                        <div class="small-card">
                            <div class="small-card-top">
                                <img class="small-card-fav" src="../assets/img/fav.svg" alt="">
                                <div class="small-card-image"></div>
                            </div>
                            <div class="small-card-bot">
                                <h1 class="game-title"></h1>
                                <p class="small-card-ranking"></p>
                                <p class="release">Release date:</p><span class="release-date"></span>
                                <p class="genres">Genres:</p><span class="genres-txt"></span>
                                <div class="platform-container" dir="rtl">
                                </div>
                            </div>
                        </div>
                    </template>

                    <!-- BIG CARD -->

                    <template id="game-template-big">
                        <div class="big-card  hidden">
                            <div class="big-card-top">
                                <img class="big-card-fav" src="../assets/img/fav.svg" alt="">
                                <div class="big-card-image"></div>
                            </div>
                            <div class="big-card-bot">
                                <h1 class="big-game-title"></h1>
                                <p class="big-card-ranking">#1</p>
                                <div class="big-info"></div>
                                <p class="big-release">Release date:</p><span class="big-release-date"></span>
                                <p class="big-genres">Genres:</p><span class="big-genres-txt"></span>
                            </div>
                            <div class="big-platform-container" dir="rtl"></div>
                            <p class="big-description"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
