<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Game Finder</title>
</head>

<body>
    <div id="main-page">
        <div class="main-menu"></div>
            <img class="logo-gamefinder" src="../assets/img/logo-darkmode.svg" alt="Game Finder">
            <div class="search-bar">
                <img class="search-icon" src="../assets/img/search.svg" alt="search">
                <input type="text" placeholder="Search games...">
            </div>
            <div class="account">
                <a class="log-out" href="#">Log out</a>
                <div class="account-menu"></div>
                    <div class="account-box"></div>
            </div>
        <div class="other">
            <h1>New and trending</h1>
            <p>Based on player counts and realease date</p>
        </div>    
        <nav class="nav-menu">
            <ul>
                <li>Home</li>
                <li>Reviews</li>
                <li>New Releases</li>
                <li>This week</li>
                <li>This month</li>
                <li>Coming soon</li>
                <li>Popular</li>
                <li>Last searches</li>
                <li>Best of the year</li>
            </ul>


        </nav>    
    </div>








</body>
</html>
